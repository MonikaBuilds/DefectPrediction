<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Defect Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Defect Prediction</h1>
    <p>Enter code metrics to predict defect-prone modules</p>

    <form action="/predict" method="post">
        <div class="input-group">
            <label for="loc">Lines of Code (LOC)</label>
            <input type="number" id="loc" name="loc" placeholder="Enter LOC" value="{{ loc or '' }}" required>
        </div>
        <div class="input-group">
            <label for="complexity">Cyclomatic Complexity</label>
            <input type="number" id="complexity" name="complexity" placeholder="Enter Complexity" value="{{ complexity or '' }}" required>
        </div>
        <div class="input-group">
            <label for="halstead">Halstead Volume</label>
            <input type="number" id="halstead" name="halstead" placeholder="Enter Halstead Volume" value="{{ halstead or '' }}" required>
        </div>

        <button type="submit">Predict Defect</button>
    </form>

    {% if prediction %}
    <div class="result {% if prediction == 'Defective' %}defective{% else %}not-defective{% endif %}">
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
    </div>
    {% endif %}

    <footer>
        Developed by <strong>Monika Bhati</strong> | <a href="https://github.com/MonikaBuilds" target="_blank">GitHub</a>
    </footer>
</div>

</body>
</html>
